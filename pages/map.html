<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../scripts.js" defer></script>
    <style>
        #map-container {
            height: 600px; /* Adjust the height as needed */
            width: 100%;
            position: relative;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Railroads of the Pacific Northwest</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="interactive-map">
            <h2>Interactive Map</h2>
            <p>Please wait a moment for the image to load after selecting a date.</p>
            <div id="map-controls">
                <button data-year="1839" onclick="showYear(1839)">1839</button>
                <button data-year="1855" onclick="showYear(1855)">1855</button>
                <button data-year="1875" onclick="showYear(1875)">1875</button>
                <button data-year="1900" onclick="showYear(1900)">1900</button>
                <button data-year="1921" onclick="showYear(1921)">1921</button>
                <button data-year="2000" onclick="showYear(2000)">1921</button>
            </div>
            <div id="context"></div>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </section>
    </main>
